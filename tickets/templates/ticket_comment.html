{% extends "base.html" %}
{% block content %}
<h2>Comments for {{ ticket.title }}</h2>

    <!-- Display existing comments -->
    <div class="comments-section">
        {% for comment in comments %}
            <div class="comment">
                <p><strong>{{ comment.user }}:</strong> {{ comment.content }}</p>
                <small>{{ comment.timestamp }}</small>
            </div>
        {% empty %}
            <p>No comments yet.</p>
        {% endfor %}
    </div>

    <!-- Comment form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>

    <a href="{% url 'home' %}">Back to Tickets</a>
{% endblock content %}
